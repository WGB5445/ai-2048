# Build test: unit tests + lint + Android debug build + iOS simulator build
name: Build test

on:
  push:
    branches: [main, feature/aptos]
  pull_request:
    branches: [main, feature/aptos]

jobs:
  test:
    name: Test & Lint
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"

      - name: Install dependencies
        run: npm ci

      - name: Run tests
        run: npm test

      - name: Lint
        run: npm run lint

  build-android:
    name: Build Android (debug)
    runs-on: ubuntu-latest
    needs: test
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"

      - name: Setup Java 17
        uses: actions/setup-java@v4
        with:
          distribution: "temurin"
          java-version: "17"

      - name: Install dependencies
        run: npm ci

      - name: Set up Android SDK
        uses: android-actions/setup-android@v3

      - name: Install SDK components
        run: |
          sdkmanager "platforms;android-36" "build-tools;36.0.0" "ndk;27.1.12297006"

      - name: Build Android debug APK
        run: npm run build:android

  build-ios:
    name: Build iOS (simulator)
    runs-on: macos-latest
    needs: test
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"

      - name: Install dependencies
        run: npm ci

      - name: Install CocoaPods and pods
        run: |
          gem install bundler --version 2.5.0 --force
          cd ios
          bundle config set path vendor/bundle
          bundle install
          bundle exec pod install
          cd ..

      - name: Build iOS (simulator)
        run: npm run build:ios
